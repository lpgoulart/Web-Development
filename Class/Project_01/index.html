<!DOCTYPE html>
<html>
<head>
	<title>Form type</title>
	<link rel="stylesheet" type="text/css" href="form_page.css">
</head>
<body>
	<form action="/my-handling-form-page" method="post">
		<div>
			<label for="name">Name :</label><br>
			<input type="text" id="name" name="user_name"><br>
		</div>
		<div>
			<label for="mail">E-mail:</label><br>
			<input type="text" id="mail" name="user_mail"><br>
		</div>
		<div>
			<label for="msg">Message:</label><br>
			<textarea id="name" name="user_message"></textarea><br>
		</div>
	</form>
	<br><br>
	<div class="button">
		<button>Send msg</button>
	</div>

	<select id="simple" name="simple">
		<option>numero 1</option>
		<option>numero 2</option>
		<option>numero 3</option>
	</select>

</body>
</html>
